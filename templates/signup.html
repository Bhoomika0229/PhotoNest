<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>

<style>
/* ---------- GLOBAL ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: rgba(255, 255, 255, 0.94);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Subtle floating particles matching login */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.particle {
    position: absolute;
    background: rgba(102, 126, 234, 0.1);
    border-radius: 50%;
    animation: gentleFloat 12s infinite linear;
}

@keyframes gentleFloat {
    0% { 
        transform: translateY(100vh) scale(0.5) rotate(0deg); 
        opacity: 0; 
    }
    10% { opacity: 0.6; }
    90% { opacity: 0.6; }
    100% { 
        transform: translateY(-20vh) scale(1) rotate(360deg); 
        opacity: 0; 
    }
}

/* ---------- CARD ---------- */
.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    padding: 55px 45px;
    border-radius: 30px;
    width: 380px;
    max-width: 95vw;
    box-shadow: 
        0 35px 70px rgba(0,0,0,0.15), 
        0 0 0 1px rgba(255,255,255,0.5),
        inset 0 1px 0 rgba(255,255,255,0.6);
    animation: cardFloat 4s ease-in-out infinite;
    text-align: center;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.3);
    z-index: 10;
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: rotate(45deg);
    animation: cardShine 4s infinite 1s;
}

@keyframes cardFloat {
    0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 0 35px 70px rgba(0,0,0,0.15); 
    }
    50% { 
        transform: translateY(-8px) scale(1.01); 
        box-shadow: 0 45px 90px rgba(0,0,0,0.2); 
    }
}

@keyframes cardShine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.card h2 {
    font-size: 34px;
    font-weight: 800;
    background: linear-gradient(135deg, #2c3e50, #34495e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
    animation: textGlow 2s ease-in-out infinite alternate;
}

@keyframes textGlow {
    from { 
        text-shadow: 0 2px 10px rgba(52, 73, 94, 0.3);
    }
    to { 
        text-shadow: 
            0 0 20px rgba(52, 73, 94, 0.6),
            0 2px 10px rgba(52, 73, 94, 0.3);
    }
}

.card p.subtitle {
    color: #64748b;
    font-size: 16px;
    margin-bottom: 30px;
    font-weight: 500;
}

/* ---------- INPUT ---------- */
input {
    width: 100%;
    padding: 16px 20px;
    margin: 16px 0;
    border-radius: 16px;
    border: 2px solid rgba(0, 0, 0, 0.08);
    font-size: 16px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(15px);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    font-weight: 500;
}

input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.15),
        0 8px 25px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.95);
}

input::placeholder {
    color: #94a3b8;
    font-weight: 500;
}

/* ---------- BUTTON ---------- */
button {
    width: 100%;
    padding: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    animation: buttonPulse 2s infinite;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
}

button:active {
    transform: translateY(-2px) scale(1);
    animation: none;
}

@keyframes buttonPulse {
    0%, 100% { box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4); }
    50% { box-shadow: 0 15px 35px rgba(118, 75, 162, 0.6); }
}

/* ---------- ERROR ---------- */
.error {
    background: linear-gradient(135deg, #fee2e2, #fecaca);
    color: #dc2626;
    padding: 14px 18px;
    border-radius: 14px;
    font-size: 14px;
    margin-bottom: 20px;
    animation: shakeFloat 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    border-left: 4px solid #ef4444;
    box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
}

@keyframes shakeFloat {
    0%, 100% { transform: translateX(0) translateY(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-4px) translateY(-2px); }
    20%, 40%, 60%, 80% { transform: translateX(4px) translateY(-2px); }
}

/* ---------- LINKS ---------- */
.link {
    margin-top: 28px;
    font-size: 15px;
    font-weight: 500;
}

.link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    transition: all 0.3s ease;
}

.link a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 50%;
    background: #667eea;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.link a:hover::after {
    width: 100%;
}

.link a:hover {
    color: #5a67d8;
    text-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
}

/* ---------- RESPONSIVE ---------- */
@media(max-width: 480px) {
    .card {
        width: 95%;
        padding: 40px 30px;
    }
    
    body {
        padding: 10px;
    }
}
</style>
</head>

<body>
<!-- ‚ú® Subtle Floating Particles -->
<div class="particles" id="particles"></div>

<div class="card">
    <h2>Create Account ‚ú®</h2>
    <p class="subtitle">Join PhotoBooth and capture memories</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="üë§ Username" required>
        <input type="password" name="password" placeholder="üîí Password" required>
        <button type="submit">‚ú® Sign Up</button>
    </form>

    <div class="link">
        Already have an account? 
        <a href="/login/">Sign In</a>
    </div>
</div>

<script>
// Create subtle floating particles (identical to login)
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = (Math.random() * 6 + 2) + 'px';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

createParticles();

// Input focus animations (identical to login)
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
    input.addEventListener('focus', function() {
        this.parentNode.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', function() {
        this.parentNode.style.transform = 'scale(1)';
    });
});

// Form submission feedback (identical to login)
document.querySelector('form').addEventListener('submit', function() {
    const btn = this.querySelector('button');
    btn.innerHTML = '‚è≥ Creating Account...';
    btn.style.transform = 'scale(0.98)';
});
</script>

</body>
</html>
